  # Orkes Conductor Community Edition (Open Source)
  conductor-server:
    image: orkesio/orkes-conductor-community-standalone:latest
    container_name: conductor-server
    ports:
      - '8080:8080' # Conductor API Server
      - '5001:5000' # Conductor UI
    volumes:
      - conductor-redis:/redis
      - conductor-postgres:/pgdata
      - ./workflows:/opt/workflows:ro
    environment:
      - CONFIG_PROP=config.properties
    networks:
      - nest-starter-kit
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  nest-starter-kit:

