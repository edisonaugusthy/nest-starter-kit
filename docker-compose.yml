services:
  api:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    command: ['npm', 'run', 'start:debug']
    restart: on-failure
    container_name: nest-starter-kit
    environment:
      PORT: 3000
      VIRTUAL_HOST: api.nest-starter-kit.docker
      MONGO_CONNECTION: mongodb://mongo/nest-starter
      # conductor
      CONDUCTOR_SERVER_URL: http://conductor-server:8080/api
      CONDUCTOR_AUTH_KEY: your_access_key_here
      CONDUCTOR_AUTH_SECRET: your_secret_here

    ports:
      - 3000:3000
      - 9229:9229
    # depends_on:
    #   - db
    volumes:
      - ./src:/app/src:rw
      - ./libs/:/app/libs:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:rw
      - ./nest-cli.json:/app/nest-cli.json:ro
      - ./tsconfig.build.json:/app/tsconfig.build.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    networks:
      - nest-starter-kit
  mongo:
    image: mongo:latest
    container_name: mongo-container
    volumes:
      - mongo-container:/data/db
    logging:
      options:
        max-size: 10m
    networks:
      - nest-starter-kit
    ports:
      - 27017:27017
  mongo-seed:
    build:
      context: ./
      dockerfile: ./docker/migration.Dockerfile
    networks:
      - nest-starter-kit
    links:
      - mongo
    environment:
      - MONGO_CONNECTION=mongodb://mongo/nest-starter
